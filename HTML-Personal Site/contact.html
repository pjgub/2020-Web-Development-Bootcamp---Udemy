<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>My contact details</h1>
  <p>Fictional Address</p>
  <a href="mailto:joe@example.com?subject=feedback">fictional email</a>
  <p>0123456789</p>

    <label>Your Message:</label><br>
    <textarea name="yourMessage" rows="10" cols="80"></textarea><br>
    <input type="submit"><br>
    <label>More form types:</label><br>
    <input type="file"/><br>
    <input type="color"><br>
    <input type="date"><br>
    <input type="radio"><br>
    <input type="checkbox"><br>
    <input type="range">
  </form>
</body>
